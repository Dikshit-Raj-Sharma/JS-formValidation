<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form>
                    <div >
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                        <span id="nameError"></span>
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="example@domain.com" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At least 8 characters" minlength="8" maxlength="16"required>
                    </div>
                    <div>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </div>
                </form>
            </main>
            <footer class="signup-footer">
                <p>
                    Already have an account? <a href="">Login</a>
                </p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
